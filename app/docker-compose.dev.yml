version: '3.8'

services:
    nginx:
        container_name: ${PROJECT_NAME}_WEB
        networks:
            - default
            - project-network
        image: nginx:${NGINX_VERSION}
        restart: always
        volumes:
            - ./docker/nginx/conf.d:/etc/nginx/conf.d/
            - .:/var/www/app
        env_file:
            - .env
        labels:
            - "traefik.enable=true"
            - "traefik.http.services.${PROJECT_NAME}_NGINX.loadbalancer.server.port=80"
            - "traefik.http.routers.${PROJECT_NAME}_NGINX.rule=Host(`${DOMAIN_NAME}`)"
            - "traefik.http.routers.${PROJECT_NAME}_NGINX-tls.tls.domains[0].main=${DOMAIN_NAME}"
            - "traefik.http.routers.${PROJECT_NAME}_NGINX-tls.tls.domains[0].sans=*.${DOMAIN_NAME}"
            - "traefik.http.routers.${PROJECT_NAME}_NGINX.tls=true"
  
    php:
        container_name: ${PROJECT_NAME}_PHP
        networks:
            - project-network
            - default
        build:
            context: .
            dockerfile: ./docker/php/Dockerfile
            target: "${BUILD_TARGET:-app}"
            args:
                USER_ID: '${USER_ID:-1000}'
                GROUP_ID: '${GROUP_yID:-1000}'
                USER: '${USER:-User}'
        volumes:
            - .:/var/www/app
            - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
        env_file:
            - .env
        depends_on:
            - mysql
        environment:
            # See https://xdebug.org/docs/all_settings#mode
            XDEBUG_MODE: "${XDEBUG_MODE:-off}"

    mysql:
        image: mariadb:${MARIADB_VERSION}
        container_name: ${PROJECT_NAME}_MYSQL
        networks:
            - project-network
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
        volumes:
            - mysql_data:/var/lib/mysql
        env_file:
            - .env

    phpmyadmin:
        container_name: ${PROJECT_NAME}_PMA
        networks:
            - default
            - project-network
        image: phpmyadmin
        restart: on-failure
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
            PMA_HOSTS: mysql
            PMA_ABSOLUTE_URI: https://${DOMAIN_NAME}/pma/
        env_file:
            - .env
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.${PROJECT_NAME}_phpmyadmin.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/pma`)"
            - "traefik.http.services.${PROJECT_NAME}_phpmyadmin.loadbalancer.server.port=80"
            - "traefik.http.routers.${PROJECT_NAME}_phpmyadmin.tls=true"
            - "traefik.http.routers.${PROJECT_NAME}_phpmyadmin.middlewares=phpmyadmin"
            - "traefik.http.middlewares.phpmyadmin.stripprefix.prefixes=/pma"
            
networks:
    default:
        name: ${NETWORK_NAME}
    project-network:
        name: ${PROJECT_NAME}-NETWORK
        internal: true

volumes:
    mysql_data:
        name: ${PROJECT_NAME}_mysql_data
